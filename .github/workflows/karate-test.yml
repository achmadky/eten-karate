name: Karate API Tests

on:
  push:
    branches:
      - master  # adjust branch as needed
  pull_request:
    branches:
      - master  # adjust branch as needed

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Download Karate Standalone JAR
      run: |
        wget -O karate-standalone.jar https://github.com/intuit/karate/releases/download/v1.2.0/karate-1.2.0.jar

    - name: Run Karate Tests
      run: |
        java -jar karate-standalone.jar src/test/java/karate

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: karate-test-results
        path: target/surefire-reports  # adjust path if necessary
